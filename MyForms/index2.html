<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail Form</title>
</head>
<body>
    
    <h1>Enter Your Detail Here</h1>
    <form action="" >
        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" id="fname" name="First Name">

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" id="lname">

        <br><br>

        <label for="Age">Age</label>
        <input type="number" name="" id="Age">

        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" name="" id="dob">

        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="" id="Email">

        <label for="pass">Password</label>
        <input type="password" name="" id="pass">

        <br><br>

        <p>Enter Your TShirt Size</p>

        <input type="radio" name="TShirtSize" id="small" value="small">
        <label for="small">Small</label><br>

        <input type="radio" name="TShirtSize" id="medium" value="medium">
        <label for="medium">Medium</label><br>

        <input type="radio" name="TShirtSize" id="large" value="large">
        <label for="large">Large</label>

        <br><br>

        <label for="color">Select Your Favourite Color</label>
        <input type="color" name="Color" id="color">

        <br><br>

        <input type="reset" value="Reset">

        <br><br>

        <label for="cars">Select your car</label>
        <select name="Cars" id="car">
        <option value="Toyota">Toyota</option> 
        <option value="Kia">Kia</option>
        <option value="suzuki">Suzuki</option>
        </select>
        <br><br>
        <label for="about">About</label><br>
        <textarea name="" id="about" cols="30" rows="10"></textarea>

    </form>

</body>
</html>
