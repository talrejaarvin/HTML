<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


    <div>
        <div class="outer-box">
            <div class="circle1">

            </div>
            <div class="circle2">

            </div>
            <div class="inner-box">
                <header>
                    <div class="signup-header">
                        <h1>SignUp</h1>
                        <p>it just take 30 seconds</p>
                    </div>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p class="fullName">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="Full Name" id="fullName" placeholder="Arvin Kumar">
                        </p>

                        <p class="email">
                            <label for="email">Email</label>
                            <input type="email" name="Email" id="email" placeholder="Arvin@gamil.com">
                        </p>

                        <p class="password">
                            <label for="password">Your New Password</label>
                            <input type="password" name="Your New Password" id="password"
                                placeholder="at least 8 characters">
                        </p>

                        <p class="create-Account">
                            <input type="submit" id="submit" value="Create Account"></input>
                        </p>
                    </form>

                </main>

                <footer class="signup-footer">
                    <p>
                        Already have an Account? <a href="#">Login</a>
                    </p>
                </footer>
            </div>
        </div>
    </div>




</body>

</html>
